<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Rank Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%; /* Adjust the width as needed */
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            display: block; /* Ensure each container behaves as a block */
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none; /* Initially hide the table */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-1">
        <h2>JEE Main 2024 Rank Predictor</h2>
        <label for="percentile">Enter Percentile:</label>
        <input type="number" id="percentile" min="0" max="100" step="0.01">
        <button onclick="calculateRank()">Predict Rank</button>
        <div id="result"></div>
        </div>

        <div class="col-2">
        <button id="toggleTable" onclick="toggleTable()">Show/Hide Cut off*</button>
        <table id="cutOffTable">
            <thead>
                <tr>
                    <th>Sl. No.</th>
                    <th>Category</th>
                    <th>Expected 2024 Cut Off*</th>
                    <th>2023 Cut Off</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>GEN</td>
                    <td>91.7791418</td>
                    <td>90.7788642</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>GEN-EWS</td>
                    <td></td>
                    <td>75.6229025</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>OBCL-NCL</td>
                    <td></td>
                    <td>73.6114227</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>SC</td>
                    <td></td>
                    <td>51.9776027</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>ST</td>
                    <td></td>
                    <td>37.2348772</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>PWD</td>
                    <td></td>
                    <td>0.0013527</td>
                </tr>
            </tbody>
        </table>
    </div>
        * - <a href="https://jeeadv.ac.in/eligibility.html"> Based on eligibility criteria by JEEADV, this may change later</a>
    </div>
    
    <script>
        function calculateRank() {
            var percentile = parseFloat(document.getElementById("percentile").value);
            var totalApplicants = 1170036; // You can change this to the total number of applicants

            if (isNaN(percentile) || percentile < 0 || percentile > 100) {
                alert("Please enter a valid percentile between 0 and 100.");
                return;
            }

            var rank = Math.ceil((100 - percentile) / 100 * totalApplicants);
            document.getElementById("result").innerText = "Your Predicted rank is: " + rank;
        }

        function toggleTable() {
            var table = document.getElementById("cutOffTable");
            if (table.style.display === "none") {
                table.style.display = "table";
                document.getElementById("toggleTable").innerText = "Hide";
            } else {
                table.style.display = "none";
                document.getElementById("toggleTable").innerText = "Show";
            }
        }
    </script>
</body>

</html>
